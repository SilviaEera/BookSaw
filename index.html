<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Corso Training</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="container">
        <div class="top-bar">
          <div class="row">
            <div class="col-md-6 col-12">
              <ul
                class="list-group flex-row align-items-center"
                style="font-size: 12px"
              >
                <li class="list-group-item border-0">
                  <a href="#" class="nav-link"
                    ><i class="fa-brands fa-square-facebook"></i
                  ></a>
                </li>
                <li class="list-group-item border-0">
                  <a href="#" class="nav-link"
                    ><i class="fa-brands fa-square-instagram"></i
                  ></a>
                </li>
                <li class="list-group-item border-0">
                  <a href="#" class="nav-link"
                    ><i class="fa-brands fa-linkedin"></i
                  ></a>
                </li>
                <li class="list-group-item border-0">
                  <a href="#" class="nav-link"
                    ><i class="fa-brands fa-twitter"></i
                  ></a>
                </li>
              </ul>
            </div>
            <div class="col-md-6 col-12">
              <ul
                class="list-group flex-row align-items-center justify-content-md-end"
                style="font-size: 12px"
              >
                <li class="list-group-item border-0">
                  <a href="#" class="nav-link pe-4 border-end"
                    ><i class="fa-solid fa-user me-2"></i>
                    <span class="text-uppercase">about</span></a
                  >
                </li>
                <li class="list-group-item border-0">
                  <a href="#" class="nav-link pe-4 border-end"
                    ><i class="fa-solid fa-bag-shopping me-2"></i>
                    <span class="text-uppercase">about</span></a
                  >
                </li>
                <li class="list-group-item border-0">
                  <a href="#" class="nav-link"
                    ><i class="fa-solid fa-magnifying-glass me-2"></i>
                    <span class="text-uppercase">about</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <hr class="text-line" />
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
          <div class="container-fluid">
            <a class="navbar-brand" style="font-size: 46px" href="#">
              <span class="fw-bold">BOOK</span><span class="fw-light">SAW</span>
            </a>
            <button
              class="navbar-toggler border-0"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon border-0"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav m-auto mb-2 mb-lg-0 text-uppercase">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pages</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Shop</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#" tabindex="-1">Articles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- main section -->

    <section class="slider">
      <div class="container">
        <div class="slider-wrapper">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active act"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                class="act"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                class="act"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/slider3.png" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="images/slider2.png" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="images/slider3.png" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>
    <script></script>
    <script src="js/script.js"></script>
  </body>
</html>
